<!DOCTYPE HTML>
<html>
<head>
<!-- META TAGS -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- STYLES -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://bigs.icu/daojishi/css/fullpage.css" rel="stylesheet" type="text/css">

<!-- SITE TITLE -->

</audio>

	<div class="top-light"></div>

	<div class="page-content">
		<div class="fullpage">
			<!-- 春节 -->
			<div id="date1" class="section">
				<!-- TITLE -->
                                <h1>春节倒计时</h1><br>
				<!-- COUNTER -->
				<div class="snow-box">
					<div class="countdown" data-date="2022 02 01 00:00:00"></div>
				</div>
			</div>
			
			<!-- 清明 -->
			<div id="date2" class="section">

                                <h1>清明节倒计时</h1><br>

			</div>
			
			<!-- 劳动 -->

				<!-- TITLE -->
                                <h1>劳动节倒计时</h1><br>
				<!-- COUNTER -->
				<div class="snow-box">
					<div class="countdown" data-date="2022 05 01 00:00:00"></div>

				<!-- COUNTER -->

					<div class="countdown" data-date="2022 09 10 00:00:00"></div>
				</div>
			</div>
			
			<!-- 国庆 -->

                                <h1>国庆节倒计时</h1><br>
				<!-- COUNTER -->
				<div class="snow-box">
					<div class="countdown" data-date="2022 10 01 00:00:00"></div>

			<!-- 联系站长 -->

				<div class="container">
					<!-- SOCIAL ICONS -->
                    <h2>联系站长</h2>

						<li><a href="https://wpa.qq.com/msgrd?v=3&amp;uin=1301157387" title="Facebook"><i class="fa fa-qq" aria-hidden="true"></i></a></li>
						<li><a href="mailto:aiqiushu@gmail.com" title="Contact"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
					</ul><br/><br/>
					<em>© 2021</em>

			</div>
